<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="/public/main.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
  </head>
  <body>
    <section id="game">
      <canvas id="canvas" width="672px" height="672px"></canvas>
      <div id="chat-wrapper">
        <div id="chat">
          <div class="message">Welcome to simple bomberman</div>
        </div>
        <div id="notification">Please enter a nickname:</div>
        <form action="" id="message-form">
          <input id="message-field" autocomplete="off" /><button
            id="message-button"
          >
            Send
          </button>
        </form>
      </div>
    </section>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="/public/client.js"></script>
</html>
